language: node_js
node_js:
  - '7'
before_install:
  - npm install -g npm@latest
before_deploy:
  - "echo 'Deploying package to npmjs.org'"
  - npm run compile
deploy:
  - provider: npm
    on:
      tags: true
      branch: master
      condition: "$TRAVIS_TAG =~ ^v[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}$"
    skip_cleanup: true
    email: southpark@studyportals.eu
    api_key:
      secure: 
    tag: latest
  - provider: npm
    on:
      tags: true
      all_branches: true
      condition: "$TRAVIS_TAG =~ ^v[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}-.+$"
    skip_cleanup: true
    email: southpark@studyportals.eu
    api_key:
      secure: 
    tag: prerelease
after_deploy: "echo 'Deployed :-)'"